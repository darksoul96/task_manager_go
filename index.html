
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="static/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/static/terminal_icon.svg">
  </head>
  <body>
    <h1>Terminal Task manager</h1>

    <div class="terminal">
      <span>
        # welcome to your task manager, type 'help' to see available commands
      </span>

      <ul class="terminal-lines" id="terminal-lines">
        <li>
          <input type="text" id="input-command" 
            name="command"
            hx-post="/validate"
            hx-trigger="keyup[key=='Enter']"
            hx-target="#terminal-lines"
            hx-swap="afterbegin"
          />
        </li>
      </ul>

      <div id="error" class="error"></div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', function (event) {
        

      });
    </script>
   </body>

</html>
